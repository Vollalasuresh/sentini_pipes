<div class="card" style="width: 20rem;margin:0 auto; margin-top: 5rem;">
    <div class="card-body">
      <h4 class="card-title">Login</h4>
      <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input [(ngModel)]="loginUserData.mail_Id" type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input [(ngModel)]="loginUserData.password" type="password" class="form-control" name="pwd" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="">
            Remember me!
            <span class="form-check-sign">
                <span class="check"></span>
            </span>
        </label>
    </div>
  
    <button (click) ="loginUser()" type="submit" class="btn btn-primary">Log Me In!</button>
  </form>
    </div>
  </div>
